{% extends 'main.html' %}

{% block body %}


<div class="add-window">
    <div class="add-window-header w-100 border border-primary rounded-top bg-primary">
        <a href="{{ url_for('main_page') }}" class="position-absolute text-light text-decoration-none h4 m-2">‚Üê Back</a>
    </div>
    <center>
        <div class="add-window-body w-100 border border-top-0 border-primary rounded-bottom">
            <form method="POST">
                {{ form.hidden_tag() }}
                <br><br>
                <label>Title:</label>
                <br>
                {{ form.title }}
                <br><br>
                <label>Description:</label>
                <br>
                {{ form.description }}
                <br><br>
                {{ form.submit }}
            </form>
        </div>
    </center>
</div>


{% endblock %}
